<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Font Awesome -->
 

    <title>Grupo Galileo</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-4">
                <form id="FormGenerarTarjeta">
                    <div class="form-group text-center">
                      <label for="Name">Inserte su nombre:</label>
                      <input required type="text" class="form-control" id="Name" aria-describedby="Tu nombre">
                    </div>
                    <div class="form-group text-center">
                        <label for="Aprendizaje">Tu regalo es:</label>
                        <textarea required id="Aprendizaje" cols="30" rows="1" class="form-control" aria-describedby="Cosas que aprendiste del cumpleañero"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success" id="Generar">Generar</button>
                  </form>
            </div>
            <div class="col-sm-12 col-lg-7">
                <div class="card text-center">
                    <div class="card-header">
                      ¡Gracias por estar aquí!
                    </div>
                    <div class="card-body">
                        <div class="card-content">
                            <img src="images/logo_grupogalileo.png" alt="Este mensaje es para ti">
                            <h5 class="card-title">
                                🎉 Feliz cumpleaños 🎉 <br>
                                Te deseamos
                                </h5>
                            <p> Hola: <br> <span id=Student> </span> <br> <hr>  Primero queremos dedicarte una canción: <br> <a href="https://youtu.be/OUeaAOIAbXs">Link de tu canción</a> <br> 
                              Después de escuchar tu canción de cumpleaños
                              <br> Te quiero compartir esta tarjeta de cumpleaños <br> <iframe src="https://giphy.com/embed/3o7TKGYmeY2kDqhdU4" width="480" height="320" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/studiosoriginals-3o7TKGYmeY2kDqhdU4"></a></p>
                               </p>
                            <p class="card-text" id="Aprendido">Valido para una invitación a lo que quieras</p>
                        </div>
                    </div>
                    <div class="card-footer">
                      Siempre generando sonrisas
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="JS/scripts.js"></script>
    <link rel="stylesheet" href="CSS/styles.css">    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
